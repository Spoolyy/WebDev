    <script>
        function twoSum(nums, target) {
            for (let i = 0; i < nums.length; i++) {
                let diff = target - nums[i]
                let position = nums.indexOf(diff)
                if (position !== -1 && position !== i) {
                    return [i, position]
                }
            }
        };

        let nums = [3, 3, 4, 5]
        let target = 8
        let result = twoSum(nums, target)
    </script>
