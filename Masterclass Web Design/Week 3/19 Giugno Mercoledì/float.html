<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: "Roboto";
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

</head>
<body>
    <div class="left">
        <h1>This item is on the left</h1>
    </div>
    <div class="right">
        <h1>This item is on the right</h1>
    </div>
</body>
</html>
