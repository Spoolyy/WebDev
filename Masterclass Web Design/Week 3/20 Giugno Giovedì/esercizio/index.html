    <script>
        let number = [1,3,9,15,3,2,3]

        function arrayAndFor() {
            let biggestNumber = 0
            for (let i = 0; i < number.length; i++) {
                console.log(number[i])
                if (number[i] > biggestNumber) {
                    biggestNumber = number[i]
                    // console.log("--" + biggestNumber)
                }
            }

        }

        arrayAndFor(number)
    </script>
