<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        offWhite: '#FAF9F6',
                        offBlack: '#313639',
                        dudaCyan: '#c1d6d9'
                    },
                    fontFamily: {
                        'Roboto': ['Roboto'],
                    }
                },
            },
        }
    </script>
</head>
<body>
    <div id="app" class="p-[20px] flex flex-col justify-center items-center h-screen">
        <button @click="isVisible ^= true" class="border">show list</button>
        <ul v-if="isVisible" class="list-disc">
            <li v-for="person in users" :key="person.id">
                {{person.name}} - {{person.age}} years old
            </li>
        </ul>
    </div>
    <script>
        const app = Vue.createApp ({
            data () {
                return {
                    isVisible : false,
                    users: [
                        { id: 1, name: 'Alice', age: 25 },
                        { id: 2, name: 'Bob', age: 30 },
                        { id: 3, name: 'Charlie', age: 35 }
                    ]
                }
            },
            methods: {
                showlist() {
                    this.isVisible ^= true
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
