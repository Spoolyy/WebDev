<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    check console
    <script>
        var i = 1
        while (i <= 5) {
            console.log(i)
            i++
        }

        console.log("this is the current state of i: " + i) 

        var j = 1
        do {
            console.log(j)
            j++
        } while (j <= 5)

        console.log("this is the current state of j: " + j) 
    </script>
</body>
</html>
