<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tele-marines" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        offWhite: '#FAF9F6',
                        offBlack: '#313639',
                        dudaCyan: '#c1d6d9'
                    },
                    fontFamily: {
                        'Roboto': ['Roboto'],
                        'Tele-Marines': ['tele-Marines']
                    }
                },
            },
        }
    </script>
</head>

<body>
    <div id="app" class="text-3xl">
        <h1>Products list</h1>
        <button @click="isAvailable">{{showAvailable ? 'Show all Products' : 'Show available Products'}}</button>
        <ul>
            <li v-if="!showAvailable" v-for="(product, index) in products" :key="index">{{product.name}} -
                {{product.available ? 'Available' : 'Out of Stock'}}</li>
            <li v-if="showAvailable" v-for="(filteredproduct, index) in filteredproducts" :key="index">
                {{filteredproduct.name}} - {{product.available ? 'Available' : 'Out of Stock'}}</li>
        </ul>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    test: 'test',
                    showAvailable: false,
                    products: [
                        { name: 'Laptop', available: true },
                        { name: 'Phone', available: false },
                        { name: 'Tablet', available: true },
                        { name: 'Monitor', available: false }
                    ],
                    filteredproducts: []
                };
            },
            methods: {
                isAvailable() {
                    this.filteredproducts = []
                    for (let product in this.products) {
                        if (product.available === true) {
                            this.filteredproducts.push(this.product)
                        }
                    }
                    this.showAvailable = !this.showAvailable
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
