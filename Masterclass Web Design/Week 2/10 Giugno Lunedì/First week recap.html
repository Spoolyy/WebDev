        <p id="white">This word is <span style="color:purple">purple</span> and it's using an inline style.</p>

    <div>
        <p> This below shows the difference between Var and Let, you can also check the console by pressing F12</p>
        <p id="modifiedTypeLet"></p>
        <p id="unmodifiedTypeLet"></p>
    </div>
    <script>
       function exampleWithLet() {
                let letMessage = "this is an example of script using a LET variable, this is the original message of this variable";
                if (true) {
                    let letMessage = "This is the modified content of said let function";
                    document.getElementById("modifiedTypeLet").innerHTML = "This is the 'modified' LET contents: " + letMessage;
                    console.log(letMessage); // Output: Hello from the block scope!
                }
                document.getElementById("unmodifiedTypeLet").innerHTML = "This is the 'unmodified' LET contents: " + letMessage;
                console.log(letMessage); // Output: Hello from the block scope!
            }
            exampleWithLet();
    </script>
</body>
