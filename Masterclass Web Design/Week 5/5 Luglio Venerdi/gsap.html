<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
</head>

<body class="flex text-center">
    <div class="mt-2 w-screen">
        <div id="green-box" class="justify-center h-20 w-20 bg-green-500">

        </div>
    </div>
    <script>
        const element = document.querySelector('#green-box');
        const elementWidth = element.offsetWidth;
        const maxX = window.innerWidth - elementWidth;
        document.addEventListener('DOMContentLoaded', () => {
            // gsap.fromTo('#green-box', {
            //     x: maxX,
            //     rotation: 720,
            //     duration: 3,
            //     borderRadius: '100%',
            // }, {
            //     x: 100,
            //     y: 200,
            //     rotation: 0,
            //     borderRadius: "1%",
            //     duration: 3,
            //     yoyo: true,
            //     repeat: -1,
            // }
            // )
            const timeline = gsap.timeline({
                repeat: -1,
                yoyo: true,
            })
            timeline.to('#green-box', {
                x: 250,
                rotation: 360,
                duration: 2,
            })
            timeline.to('#green-box', {
                y: 300,
                scale: 2,
                borderRadius: "70%",
                duration: 2,
            })
            timeline.to('#green-box', {
                x: 500,
                scale: 1,
                duration: 2,
            })
            }
        )
    </script>
</body>

</html>
